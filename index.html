
<!DOCTYPE html>
<html>
<!----------------------------------------------------------------------------- 
                                Head
----------------------------------------------------------------------------->
    <head>
        <title>Countdown</title>
        <link rel="shortcut icon" type="image/x-icon" href="ico.png">
        <link href="style.css" rel="stylesheet">
     <script type="text/javascript"script src="script.js" defer></script> 
    </head>
<!----------------------------------------------------------------------------- 
                                Body
----------------------------------------------------------------------------->
    <body>
        <canvas id="bgCanvas"></canvas>
        <table class="countdownContainer">
            <tr>
                <td colspan="4" class="info">__Countdown__</td>
            </tr>
            <tr class="info">
                <td id="days">120</td>
                <td id="hours">4</td>
                <td id="minutes">12</td>
                <td id="seconds">22</td>
            </tr>
            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
        
    </body>
</html>
